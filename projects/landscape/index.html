<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape - spare-desk.space</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --secondary-text: #666666;
            --accent-color: #000000;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Header / Nav */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid #eee;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            text-decoration: none;
            color: var(--text-color);
            font-size: 2rem;
            line-height: 1;
            font-weight: 300;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 0.6;
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 350px 1fr; /* Fixed sidebar, fluid content */
            min-height: 100vh;
            padding-top: 80px; /* Space for fixed header */
        }

        /* Sidebar (Info) */
        .info-sidebar {
            padding: 40px;
            border-right: 1px solid #eee;
            height: calc(100vh - 80px);
            position: sticky;
            top: 80px;
            overflow-y: auto;
        }

        .info-block {
            margin-bottom: 40px;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .info-value {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 20px;
        }

        /* Gallery Content */
        .gallery-content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .project-image {
            width: 100%;
            height: auto;
            display: block;
            background-color: #f0f0f0; /* Placeholder color */
        }

        /* Placeholder styling for demo */
        .placeholder-img {
            width: 100%;
            height: 600px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }
            .info-sidebar {
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            header {
                padding: 15px 20px;
            }
            .gallery-content, .info-sidebar {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="project-title">Landscape</div>
        <!-- Link back to desk -->
        <a href="../../index.html" class="close-btn">&times;</a>
    </header>

    <main>
        <!-- Left Sidebar: Project Details -->
        <aside class="info-sidebar">
            <div class="info-block">
                <span class="info-label">Location</span>
                <span class="info-value">TBD</span>
            </div>

            <div class="info-block">
                <span class="info-label">Year</span>
                <span class="info-value">2024</span>
            </div>

            <div class="info-block">
                <span class="info-label">Program</span>
                <span class="info-value">Landscape Architecture</span>
            </div>

            <div class="info-block">
                <span class="info-label">Area</span>
                <span class="info-value">TBD</span>
            </div>

            <div class="info-block description">
                <p>
                    A new landscape architecture project.
                </p>
            </div>
        </aside>

        <!-- Right Content: Image Gallery -->
        <section class="gallery-content">
            <!-- Images will be loaded dynamically by gallery-loader.js -->
        </section>
    </main>

    <script src="../../assets/js/gallery-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadGallery('landscape', '.gallery-content');
        });
    </script>
</body>
</html>
