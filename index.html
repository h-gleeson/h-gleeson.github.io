        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;

        pointLight.position.set(0, 3, 0);
        pointLight.castShadow = true;
        pointLight.shadow.bias = -0.0001;
        pointLight.shadow.mapSize.width = 2048;

        // 1. Grid Helper (XZ Plane)

        // 3. Text Labels for Units
        function createLabel(text, x, y, z, color = 'white') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = 64;

            context.fillStyle = color;
            context.font = 'Bold 24px Courier New';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 64, 32);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);

            sprite.position.set(x, y, z);
            sprite.scale.set(1, 0.5, 1); // Adjust aspect ratio
            return sprite;
        }

        // Add labels along axes
        for (let i = 0.25; i <= 5; i += 0.25) {
            // Format number to remove trailing zeros if integer

            // X Axis (Red)

            debugHelpers.add(createLabel('X=' + (-val), -i, 0.2, 0, '#ff5555'));

            // Y Axis (Green)
            debugHelpers.add(createLabel('Y=' + val, 0, i, 0, '#55ff55'));

            // Z Axis (Blue)
            debugHelpers.add(createLabel('Z=' + val, 0, 0.2, i, '#5555ff'));
            debugHelpers.add(createLabel('Z=' + (-val), 0, 0.2, -i, '#5555ff'));

        // Toggle Button Logic

        toggleBtn.addEventListener('click', () => {
            debugHelpers.visible = !debugHelpers.visible;

        resumeTexture.flipY = false;

        resumeTexture.wrapS = THREE.RepeatWrapping;
        resumeTexture.wrapT = THREE.RepeatWrapping;

        // Project Data for Tooltips

            }

        // Procedural Wood Texture Generator
        function createWoodTextures() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Generate Base Noise/Grain pattern
            ctx.fillStyle = '#A05A2C'; // Base wood color (lighter)
            ctx.fillRect(0, 0, size, size);

            // Add simple noise/grain
            for (let i = 0; i < 600; i++) {
                const x = Math.random() * size;
                const thickness = 1 + Math.random() * 2;
                const alpha = 0.05 + Math.random() * 0.1;

                ctx.beginPath();
                ctx.moveTo(x, 0);
                let cx = x;
                for (let y = 0; y < size; y+=5) {
                    cx += Math.sin(y * 0.05) + (Math.random() - 0.5) * 2;
                    ctx.lineTo(cx, y);
                }
                ctx.strokeStyle = `rgba(50, 20, 5, ${alpha})`;
                ctx.lineWidth = thickness;
                ctx.stroke();
            }

            const albedoMap = new THREE.CanvasTexture(canvas);

            // 2. Generate Normal Map from the Canvas Data
            const imgData = ctx.getImageData(0, 0, size, size);
            const data = imgData.data;

            const normalCanvas = document.createElement('canvas');
            normalCanvas.width = size;
            normalCanvas.height = size;
            const ctxNormal = normalCanvas.getContext('2d');
            const normalImgData = ctxNormal.createImageData(size, size);
            const normalData = normalImgData.data;

            // Simple Sobel-like filter
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const i = (y * size + x) * 4;

                    // Helper to get brightness
                    const getVal = (ox, oy) => {
                        let nx = x + ox;
                        let ny = y + oy;
                        if (nx < 0) nx = size - 1;
                        if (nx >= size) nx = 0;
                        if (ny < 0) ny = size - 1;
                        if (ny >= size) ny = 0;
                        const ni = (ny * size + nx) * 4;
                        return (data[ni] + data[ni+1] + data[ni+2]) / 3;
                    };

                    const valL = getVal(-1, 0);
                    const valR = getVal(1, 0);
                    const valU = getVal(0, -1);
                    const valD = getVal(0, 1);

                    const dx = (valL - valR) * 2.0; // Strength
                    const dy = (valU - valD) * 2.0;
                    const dz = 255.0 / 2.0; // Flatness

                    // Normalize
                    const len = Math.sqrt(dx*dx + dy*dy + dz*dz);

                    normalData[i] = (dx/len) * 128 + 128;
                    normalData[i+1] = (dy/len) * 128 + 128;
                    normalData[i+2] = (dz/len) * 255;
                    normalData[i+3] = 255;
                }
            }
            ctxNormal.putImageData(normalImgData, 0, 0);
            const normalMap = new THREE.CanvasTexture(normalCanvas);

            // 3. Roughness Map (Invert brightness somewhat)
            const roughCanvas = document.createElement('canvas');
            roughCanvas.width = size;
            roughCanvas.height = size;
            const ctxRough = roughCanvas.getContext('2d');
            const roughImgData = ctxRough.createImageData(size, size);
            const roughData = roughImgData.data;

            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                // Invert brightness: Darker grain = rougher (1.0), Lighter = smoother (0.0)
                const val = 255 - brightness;
                // Map to range [0.4, 0.9]
                const r = 0.4 + (val / 255) * 0.5;

                roughData[i] = r * 255;
                roughData[i+1] = r * 255;
                roughData[i+2] = r * 255;
                roughData[i+3] = 255;
            }
            ctxRough.putImageData(roughImgData, 0, 0);
            const roughnessMap = new THREE.CanvasTexture(roughCanvas);

            return { map: albedoMap, normalMap: normalMap, roughnessMap: roughnessMap };
        }

        const woodTextures = createWoodTextures();

        // Procedural Stone Texture Generator
        function createStoneTexture() {
            const size = 64; // Low res for pixelated look
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Base Grey Color
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, size, size);

            // 2. Add Noise/Speckles with more variance
            for (let i = 0; i < 300; i++) {
                const x = Math.floor(Math.random() * size);
                const y = Math.floor(Math.random() * size);
                const w = 1 + Math.random() * 2;
                const h = 1 + Math.random() * 2;
                // Random grey shade
                const grey = 50 + Math.random() * 150;
                const alpha = 0.3 + Math.random() * 0.2;

                ctx.fillStyle = `rgba(${grey}, ${grey}, ${grey}, ${alpha})`;
                ctx.fillRect(x, y, w, h);
            }

            const albedoMap = new THREE.CanvasTexture(canvas);
            albedoMap.magFilter = THREE.NearestFilter; // Pixelated
            albedoMap.minFilter = THREE.NearestFilter;

            // Simple roughness - stone is generally rough
            const roughnessMap = new THREE.CanvasTexture(canvas); // Reuse noise as roughness base
            roughnessMap.magFilter = THREE.NearestFilter;
            roughnessMap.minFilter = THREE.NearestFilter;

            return { map: albedoMap, roughnessMap: roughnessMap };
        }

        const stoneTextures = createStoneTexture();

        // Procedural Textured Red Generator
        function createRedTexture() {
            const size = 64; // Low res for pixelated look
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Base Red Color
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(0, 0, size, size);

            // 2. Add Noise/Texture
            for (let i = 0; i < 300; i++) {
                const x = Math.floor(Math.random() * size);
                const y = Math.floor(Math.random() * size);
                const w = 1 + Math.random() * 2;
                const h = 1 + Math.random() * 2;
                const alpha = 0.1 + Math.random() * 0.3;

                // Varied red shades
                const r = 100 + Math.random() * 100;
                ctx.fillStyle = `rgba(${r}, 0, 0, ${alpha})`;
                ctx.fillRect(x, y, w, h);
            }

            const albedoMap = new THREE.CanvasTexture(canvas);
            albedoMap.magFilter = THREE.NearestFilter; // Pixelated
            albedoMap.minFilter = THREE.NearestFilter;

            // Generate normal map from red texture (simple bumpiness)
            // Reusing canvas for roughness logic (inverted brightness essentially)
            const roughnessMap = new THREE.CanvasTexture(canvas);
            roughnessMap.magFilter = THREE.NearestFilter;
            roughnessMap.minFilter = THREE.NearestFilter;

            return { map: albedoMap, roughnessMap: roughnessMap };
        }

        const redTextures = createRedTexture();

        // Procedural Palace Texture Generator
        function createPalaceTexture(baseColor) {
            const size = 64;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Base Color
            ctx.fillStyle = baseColor;
            ctx.fillRect(0, 0, size, size);

            // 2. Add Noise/Texture
            for (let i = 0; i < 300; i++) {
                const x = Math.floor(Math.random() * size);
                const y = Math.floor(Math.random() * size);
                const w = 1 + Math.random() * 2;
                const h = 1 + Math.random() * 2;

                // Random grey/white/black shade with low alpha
                const shade = Math.floor(Math.random() * 255);
                const alpha = 0.05 + Math.random() * 0.1;

                ctx.fillStyle = `rgba(${shade}, ${shade}, ${shade}, ${alpha})`;
                ctx.fillRect(x, y, w, h);
            }

            const albedoMap = new THREE.CanvasTexture(canvas);
            albedoMap.magFilter = THREE.NearestFilter; // Pixelated
            albedoMap.minFilter = THREE.NearestFilter;

            const roughnessMap = new THREE.CanvasTexture(canvas);

            canvas.height = size;

            ctx.fillRect(0, 0, size, size);

            for (let i = 0; i < 1000; i++) {

                ctx.fillStyle = `rgba(0, ${g}, 0, ${alpha})`;

            const albedoMap = new THREE.CanvasTexture(canvas);

            roughnessMap.magFilter = THREE.NearestFilter;
            roughnessMap.minFilter = THREE.NearestFilter;

            return { map: albedoMap, roughnessMap: roughnessMap };
        }

        const greenTextures = createGreenTexture();

        // Procedural Terracotta Texture
        function createTerracottaTexture() {
            const size = 64;
            const canvas = document.createElement('canvas');
            canvas.width = size;

            albedoMap.minFilter = THREE.NearestFilter;

        function recenterGroup(group) {
            if (group.children.length === 0) return;

            // 1. Calculate World Center
            const box = new THREE.Box3().setFromObject(group);
            const center = box.getCenter(new THREE.Vector3());

            // 2. Convert to Local Space (relative to parent)
            if (group.parent) {
                group.parent.worldToLocal(center);
            }

            // 3. Move group to center
            group.position.copy(center);

            // 4. Shift children back
            group.children.forEach(child => {
                child.position.sub(center);
            });
        }

        function createHitBox(targetGroup, name) {
            if (targetGroup.children.length === 0) return;

            const box = new THREE.Box3().setFromObject(targetGroup);
            const size = new THREE.Vector3();
            box.getSize(size);
            const center = new THREE.Vector3();
            box.getCenter(center);

            // Create Hit Box Geometry
            const geometry = new THREE.BoxGeometry(size.x, size.y, size.z);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                wireframe: true,
                visible: false // Hidden by default
            });
            const hitBox = new THREE.Mesh(geometry, material);

            // Position Hit Box (Center is World Space)
            hitBox.position.copy(center);

            // Convert to Local Space of hitBoxGroup (child of deskGroup)
            // Since hitBoxGroup is at (0,0,0) of deskGroup, we just need to account for deskGroup transform?
            // Actually, if we add it to hitBoxGroup which is a child of deskGroup, we need local coordinates relative to deskGroup.

            if (deskGroup) {
                deskGroup.worldToLocal(hitBox.position);
            }

            hitBox.userData = { groupName: name, targetGroup: targetGroup };
            hitBoxGroup.add(hitBox);
        }

        THREE.DefaultLoadingManager.onLoad = function () {

            // Restore rotation (though it should be 0 initially)

            palaceGroup.rotation.set(0, 0, 0);

        function focusGroup(group, url) {
            if (focusedGroup) return; // Already focused

            originalModel = group;
            originalParent = group.parent;
            originalPosition.copy(group.position);
            originalRotation.copy(group.rotation);
            originalScale.copy(group.scale);

            // Move to Scene to handle world coordinates easily and reset
            scene.attach(group);

            // Force update matrix world to ensure accurate bounding box
            group.updateMatrixWorld(true);

            // Reset rotation to ensure object is upright for measurement
            group.rotation.set(0, 0, 0);
            group.updateMatrixWorld(true);

            // Calculate Center and Size
            const box = new THREE.Box3().setFromObject(group);

            if (box.isEmpty()) {
                console.warn("Focused group has empty bounding box");
            }

            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            if (isNaN(center.x) || isNaN(size.x)) {
                 console.error("Bounding box calculation resulted in NaN");
                 // Revert
                 originalParent.attach(group);
                 originalModel = null;
                 return;
            }

            // Calculate Offset (Vector from Group Origin to Box Center)
            const offset = center.clone().sub(group.position);

            const maxDim = Math.max(size.x, size.y, size.z);

            // Calculate Target Position (in front of camera)
            const cameraDir = new THREE.Vector3();
            camera.getWorldDirection(cameraDir);

            // Distance depends on object size
            // Move it closer for better visibility
            // Fixed distance to ensure it appears in front of the desk
            const distance = 0.4;
            const targetPos = camera.position.clone().add(cameraDir.multiplyScalar(distance));

            // Create a Pivot Group (Wrapper)
            const pivotGroup = new THREE.Group();
            pivotGroup.position.copy(targetPos);
            focusScene.add(pivotGroup);

            // Add model to pivot
            pivotGroup.add(group);

            // Disable Frustum Culling and Reset Transforms
            group.traverse(child => {
                if (child.isMesh) {
                    child.frustumCulled = false;
                }
            });

            // Scale objects to be a consistent size
            // Target size roughly 0.5 units to fit between camera and desk
            const targetSize = 0.35;
            let scaleFactor = maxDim > 0.001 ? targetSize / maxDim : 1;

            group.scale.set(scaleFactor, scaleFactor, scaleFactor);

            // Center the model within the pivot
            // Since we scaled the group, the internal offset is also scaled visually,
            // so we must counteract the scaled offset to center it.
            group.position.copy(offset).multiplyScalar(-scaleFactor);

            group.rotation.set(0, 0, 0); // Ensure upright

            focusedGroup = pivotGroup; // Animate this wrapper

            // UI
            projectControls.style.display = 'flex';
            document.getElementById('overlay').style.display = 'none'; // Hide title overlay
            document.getElementById('canvas-container').classList.add('blur');

            // Update button action
            btnDetails.onclick = () => {
                window.location.href = url;
            };

            // Hide tooltip
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }

        function unfocusGroup() {
            if (!focusedGroup) return;

            // Restore
            if (originalModel && originalParent) {
                // Detach model from pivot
                // We use attach to preserve world transform temporarily, then reset
                // Actually, just re-attaching to original parent and restoring transform is cleaner

                // First, remove pivot from scene
                focusScene.remove(focusedGroup);

                // Re-attach model to original parent
                originalParent.add(originalModel);

                // Restore original transforms
                originalModel.position.copy(originalPosition);
                originalModel.rotation.copy(originalRotation);
                originalModel.scale.copy(originalScale);
            }

            focusedGroup = null;
            originalModel = null;
            originalParent = null;
            projectControls.style.display = 'none';
            document.getElementById('overlay').style.display = 'block'; // Show title overlay
            document.getElementById('canvas-container').classList.remove('blur');

            const h3 = document.createElement('h3');

            tooltip.appendChild(p);

            const titleText = data.title;
            const descText = data.description;

            let tIndex = 0;

            typingInterval = setInterval(() => {
                // Type Title First
                if (tIndex < titleText.length) {
                    h3.textContent += titleText.charAt(tIndex);
                    tIndex++;
                }
                // Then Type Description
                else if (dIndex < descText.length) {
                    p.textContent += descText.charAt(dIndex);
                    dIndex++;
                }
                // Finished
                else {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, 10); // Speed: 10ms per character
        }

        // Mouse interaction (Raycasting only)
        document.addEventListener('mousemove', (event) => {

        document.addEventListener('click', (event) => {

            if (event.target.closest('#project-controls') || event.target.closest('#resume-overlay')) return;

            if (focusedGroup) {
                return;

            if (hoveredObject) {
                let parent = hoveredObject.parent;
                while (parent) {
                    let groupName = null;
                    if (parent === palaceGroup) groupName = 'palace';
                    else if (parent === hybridGroup) groupName = 'hybrid';
                    else if (parent === stonehengeGroup) groupName = 'stonehenge';
                    else if (parent === verticalVillageGroup) groupName = 'verticalVillage';
                    else if (parent === dirtPoliticsGroup) groupName = 'dirtPolitics';
                    else if (parent === resumeGroup) groupName = 'resume';
                    else if (parent === landscapeGroup) groupName = 'landscape';

                    if (groupName) {

        let isDragging = false;

        document.addEventListener('mousemove', (event) => {
            if (focusedGroup && isDragging) {
                const deltaMove = {

                };

                focusedGroup.rotation.y += deltaMove.x * 0.005;
                focusedGroup.rotation.x += deltaMove.y * 0.005;

                previousMousePosition = {

                };

        });

        document.addEventListener('mouseup', () => {
            isDragging = false;

        // Touch Interaction
        document.addEventListener('touchstart', (event) => {
            if (focusedGroup && event.touches.length === 1) {
                isDragging = true;

                const deltaMove = {
                    x: event.touches[0].clientX - previousMousePosition.x,

                };

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            if (focusedGroup && !isDragging) {
                focusedGroup.rotation.y += 0.005;

            // Raycasting
            raycaster.setFromCamera(mouse, camera);

            // Prioritize hit boxes for stable interaction
            const intersects = raycaster.intersectObjects(hitBoxGroup.children, false);

            let foundInteractable = false;

            if (intersects.length > 0 && !focusedGroup) {
                const hitObject = intersects[0].object;
                const groupName = hitObject.userData.groupName;
                const targetGroup = hitObject.userData.targetGroup;

                if (groupName && projectData[groupName]) {
                    // Ensure hoveredObject points to a child of the visual group for click logic
                    if (targetGroup && targetGroup.children.length > 0) {
                        hoveredObject = targetGroup.children[0];
                    } else {
                         // Fallback: If group is empty, we can't really focus it anyway
                         hoveredObject = null;
                    }

                    document.body.style.cursor = 'pointer';
                    foundInteractable = true;

                    // Only start typing if we switched to a new group
                    if (currentGroup !== groupName) {
                        currentGroup = groupName;
                        startTypewriter(projectData[groupName]);
                    }
                }
            }

            if (!foundInteractable) {
                hoveredObject = null;
                // Only clear if we were previously showing something
                if (currentGroup !== null) {
                    clearTooltip();
                }
                document.body.style.cursor = 'default';
            }

            // Hover Animation
            if (!focusedGroup) {
                // Hybrid
                const hybridTarget = (currentGroup === 'hybrid') ? (20 * Math.PI / 180) : 0;
                hybridGroup.rotation.z += (hybridTarget - hybridGroup.rotation.z) * 0.1;

                // Palace
                const palaceTargetZ = (currentGroup === 'palace') ? (15 * Math.PI / 180) : 0;
                const palaceTargetY = (currentGroup === 'palace') ? (Math.PI * 2) : 0;

                palaceGroup.rotation.z += (palaceTargetZ - palaceGroup.rotation.z) * 0.1;
                palaceGroup.rotation.y += (palaceTargetY - palaceGroup.rotation.y) * 0.1;

                // Stonehenge
                const stoneTargetRotY = (currentGroup === 'stonehenge') ? (Math.PI * 2) : 0;
                const stoneTargetPosY = (currentGroup === 'stonehenge') ? (stonehengeBaseY + 0.03) : stonehengeBaseY;

                stonehengeGroup.rotation.y += (stoneTargetRotY - stonehengeGroup.rotation.y) * 0.1;
                stonehengeGroup.position.y += (stoneTargetPosY - stonehengeGroup.position.y) * 0.1;

                // Landscape
                const landscapeTargetX = (currentGroup === 'landscape') ? (landscapeBaseX - 0.1) : landscapeBaseX;
                landscapeGroup.position.x += (landscapeTargetX - landscapeGroup.position.x) * 0.1;

                // Vertical Village
                const verticalVillageTargetZ = (currentGroup === 'verticalVillage') ? (-45 * Math.PI / 180) : 0;
                const verticalVillageTargetY = (currentGroup === 'verticalVillage') ? (Math.PI * 2) : 0;

                verticalVillageGroup.rotation.z += (verticalVillageTargetZ - verticalVillageGroup.rotation.z) * 0.1;
                verticalVillageGroup.rotation.y += (verticalVillageTargetY - verticalVillageGroup.rotation.y) * 0.1;
            }

            renderer.render(scene, camera);
            if (focusedGroup) {
                focusRenderer.render(focusScene, camera);
            } else {
                focusRenderer.clear();
            }
        }

        // Resume Overlay Close Logic
        const resumeOverlay = document.getElementById('resume-overlay');
        const resumeClose = document.getElementById('resume-close');

        resumeClose.addEventListener('click', () => {
            resumeOverlay.style.display = 'none';
        });

        // Close when clicking outside the image
        resumeOverlay.addEventListener('click', (e) => {
            if (e.target === resumeOverlay) {
                resumeOverlay.style.display = 'none';
            }
        });

    </script>
</body>
