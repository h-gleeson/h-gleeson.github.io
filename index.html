<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spare-desk.space</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #debug-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
            display: none; /* Hidden by default, shown if errors occur */
            max-width: 80%;
            pointer-events: none;
        }
        #grid-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            z-index: 100;
        }
        #grid-toggle:hover {
            background: rgba(50, 50, 50, 0.9);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button id="grid-toggle">Show Grid</button>
    <div id="overlay">
        <h1>spare-desk.space</h1>
        <p>something is being built here.</p>
    </div>
    <div id="debug-log"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        // Add some fog for depth
        scene.fog = new THREE.Fog(0xf0f0f0, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // Overhead Light (Desk Lamp / Room Light)
        const pointLight = new THREE.PointLight(0xfffaed, 0.8);
        pointLight.position.set(0, 3, 0);
        pointLight.castShadow = true;
        pointLight.shadow.bias = -0.0001;
        pointLight.shadow.mapSize.width = 2048;
        pointLight.shadow.mapSize.height = 2048;
        scene.add(pointLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xe0e0e0 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Desk Group
        const deskGroup = new THREE.Group();
        // Rotate desk 180 degrees (desktop towards left of frame when viewed from front)
        deskGroup.rotation.y = Math.PI;
        deskGroup.position.x = 0;
        scene.add(deskGroup);

        // Palace Group (Child of Desk Group)
        const palaceGroup = new THREE.Group();
        deskGroup.add(palaceGroup);

        // --- Grid & Debug Helpers ---
        const debugHelpers = new THREE.Group();
        debugHelpers.visible = false; // Hidden by default
        scene.add(debugHelpers);

        // 1. Grid Helper (XZ Plane)
        const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x888888);
        debugHelpers.add(gridHelper);

        // 2. Axes Helper (RGB = XYZ)
        const axesHelper = new THREE.AxesHelper(5);
        debugHelpers.add(axesHelper);

        // 3. Text Labels for Units
        function createLabel(text, x, y, z, color = 'white') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = 64;

            context.fillStyle = color;
            context.font = 'Bold 24px Courier New';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 64, 32);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);

            sprite.position.set(x, y, z);
            sprite.scale.set(1, 0.5, 1); // Adjust aspect ratio
            return sprite;
        }

        // Add labels along axes
        for (let i = 0.25; i <= 5; i += 0.25) {
            // Format number to remove trailing zeros if integer
            const val = parseFloat(i.toFixed(2));

            // X Axis (Red)
            debugHelpers.add(createLabel('X=' + val, i, 0.2, 0, '#ff5555'));
            debugHelpers.add(createLabel('X=' + (-val), -i, 0.2, 0, '#ff5555'));

            // Y Axis (Green)
            debugHelpers.add(createLabel('Y=' + val, 0, i, 0, '#55ff55'));

            // Z Axis (Blue)
            debugHelpers.add(createLabel('Z=' + val, 0, 0.2, i, '#5555ff'));
            debugHelpers.add(createLabel('Z=' + (-val), 0, 0.2, -i, '#5555ff'));
        }

        // Toggle Button Logic
        const toggleBtn = document.getElementById('grid-toggle');
        toggleBtn.addEventListener('click', () => {
            debugHelpers.visible = !debugHelpers.visible;
            toggleBtn.textContent = debugHelpers.visible ? "Hide Grid" : "Show Grid";
        });

        // GLTF Model Loading
        const loader = new THREE.GLTFLoader();

        // Procedural Wood Texture Generator
        function createWoodTextures() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Generate Base Noise/Grain pattern
            ctx.fillStyle = '#A05A2C'; // Base wood color (lighter)
            ctx.fillRect(0, 0, size, size);

            // Add simple noise/grain
            for (let i = 0; i < 600; i++) {
                const x = Math.random() * size;
                const thickness = 1 + Math.random() * 2;
                const alpha = 0.05 + Math.random() * 0.1;

                ctx.beginPath();
                ctx.moveTo(x, 0);
                let cx = x;
                for (let y = 0; y < size; y+=5) {
                    cx += Math.sin(y * 0.05) + (Math.random() - 0.5) * 2;
                    ctx.lineTo(cx, y);
                }
                ctx.strokeStyle = `rgba(50, 20, 5, ${alpha})`;
                ctx.lineWidth = thickness;
                ctx.stroke();
            }

            const albedoMap = new THREE.CanvasTexture(canvas);

            // 2. Generate Normal Map from the Canvas Data
            const imgData = ctx.getImageData(0, 0, size, size);
            const data = imgData.data;

            const normalCanvas = document.createElement('canvas');
            normalCanvas.width = size;
            normalCanvas.height = size;
            const ctxNormal = normalCanvas.getContext('2d');
            const normalImgData = ctxNormal.createImageData(size, size);
            const normalData = normalImgData.data;

            // Simple Sobel-like filter
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const i = (y * size + x) * 4;

                    // Helper to get brightness
                    const getVal = (ox, oy) => {
                        let nx = x + ox;
                        let ny = y + oy;
                        if (nx < 0) nx = size - 1;
                        if (nx >= size) nx = 0;
                        if (ny < 0) ny = size - 1;
                        if (ny >= size) ny = 0;
                        const ni = (ny * size + nx) * 4;
                        return (data[ni] + data[ni+1] + data[ni+2]) / 3;
                    };

                    const valL = getVal(-1, 0);
                    const valR = getVal(1, 0);
                    const valU = getVal(0, -1);
                    const valD = getVal(0, 1);

                    const dx = (valL - valR) * 2.0; // Strength
                    const dy = (valU - valD) * 2.0;
                    const dz = 255.0 / 2.0; // Flatness

                    // Normalize
                    const len = Math.sqrt(dx*dx + dy*dy + dz*dz);

                    normalData[i] = (dx/len) * 128 + 128;
                    normalData[i+1] = (dy/len) * 128 + 128;
                    normalData[i+2] = (dz/len) * 255;
                    normalData[i+3] = 255;
                }
            }
            ctxNormal.putImageData(normalImgData, 0, 0);
            const normalMap = new THREE.CanvasTexture(normalCanvas);

            // 3. Roughness Map (Invert brightness somewhat)
            const roughCanvas = document.createElement('canvas');
            roughCanvas.width = size;
            roughCanvas.height = size;
            const ctxRough = roughCanvas.getContext('2d');
            const roughImgData = ctxRough.createImageData(size, size);
            const roughData = roughImgData.data;

            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                // Invert brightness: Darker grain = rougher (1.0), Lighter = smoother (0.0)
                const val = 255 - brightness;
                // Map to range [0.4, 0.9]
                const r = 0.4 + (val / 255) * 0.5;

                roughData[i] = r * 255;
                roughData[i+1] = r * 255;
                roughData[i+2] = r * 255;
                roughData[i+3] = 255;
            }
            ctxRough.putImageData(roughImgData, 0, 0);
            const roughnessMap = new THREE.CanvasTexture(roughCanvas);

            return { map: albedoMap, normalMap: normalMap, roughnessMap: roughnessMap };
        }

        const woodTextures = createWoodTextures();

        function loadModel(filename, path = 'assets/models/') {
            loader.load(path + filename, (gltf) => {
                const model = gltf.scene;

                // Force model to origin
                model.position.set(0, 0, 0);
                model.rotation.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                model.traverse(n => {
                    if (n.isMesh) {
                        n.castShadow = true;
                        n.receiveShadow = true;

                        // Apply material to surface
                        if (filename === 'DeskTopSurface.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: woodTextures.map,
                                normalMap: woodTextures.normalMap,
                                roughnessMap: woodTextures.roughnessMap,
                                color: 0xffffff, // White tint to respect texture colors
                                roughness: 1.0,  // Controlled by map
                                metalness: 0.1
                            });
                        } else if (filename === 'RoomFloor.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0xd3d3d3, // Light Grey
                                roughness: 0.8
                            });
                        } else if (filename === 'RoomWalls.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0xF0EAD6, // Eggshell
                                roughness: 0.5
                            });
                        } else if (filename === 'PalaceTop.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0xffffff, // White
                                roughness: 0.2
                            });
                        } else if (filename === 'PalaceBottom.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0x222222, // Dark Grey
                                roughness: 0.8
                            });
                        }
                    }
                });

                if (filename === 'PalaceTop.glb' || filename === 'PalaceBottom.glb') {
                    palaceGroup.add(model);
                } else {
                    deskGroup.add(model);
                }
                console.log('Loaded ' + filename);

            }, undefined, (error) => {
                console.warn('Error loading ' + filename, error);
            });
        }

        // Attempt to load parts
        loadModel('DeskLegs.glb');
        loadModel('DeskTopSurface.glb');
        loadModel('RoomFloor.glb');
        loadModel('RoomWalls.glb');
        loadModel('PalaceTop.glb', 'Projects/Palace/Models/');
        loadModel('PalaceBottom.glb', 'Projects/Palace/Models/');

        // Position Camera (Center, Closer)
        const initialCameraY = 1.1;
        camera.position.set(-1.1, initialCameraY, -0.5);

        // Set rotation order to prevent gimbal lock/roll
        camera.rotation.order = 'YXZ';

        // Initial LookAt Configuration
        const lookAtTarget = new THREE.Vector3(-4, 0.5, 1);
        camera.lookAt(lookAtTarget);

        // Capture the initial rotation to use as a baseline for head movement
        const initialRotation = new THREE.Euler().copy(camera.rotation);

        // Target rotation (initialized to current)
        let targetRotationX = initialRotation.x;
        let targetRotationY = initialRotation.y;

        // Mouse Zone State
        let inTopZone = false;
        let inBottomZone = false;

        // Mouse interaction (Relative Movement)
        const sensitivityY = 0.0002; // Yaw (Left/Right) - Greatly reduced

        document.addEventListener('mousemove', (event) => {
            const yRatio = event.clientY / window.innerHeight;
            const xRatio = event.clientX / window.innerWidth;

            // Define Deadzone (10% margins)
            inTopZone = yRatio < 0.10;
            inBottomZone = yRatio > 0.90;
            const inLeftZone = xRatio < 0.15;
            const inRightZone = xRatio > 0.85;

            // Left/Right Zones: Yaw Control
            if (inLeftZone || inRightZone) {
                targetRotationY -= event.movementX * sensitivityY;
            }

            // Clamp Yaw (Y) to restrict left/right movement
            const yawLimit = 0.1;
            if (targetRotationY < initialRotation.y - yawLimit) targetRotationY = initialRotation.y - yawLimit;
            if (targetRotationY > initialRotation.y + yawLimit) targetRotationY = initialRotation.y + yawLimit;
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Constant movement in top/bottom zones
            const speed = 0.003;

            // Calculate rotation limits based on height limits
            // Height = initialCameraY + (rotX - initialRotation.x) * 2.5
            // Limit Height to [0.4, 4.0]
            // rotX = (Height - initialCameraY) / 2.5 + initialRotation.x

            const minHeight = 0.7;
            const maxHeight = 1.5;

            // Calculate rotation bounds corresponding to height bounds
            const minRotX = (minHeight - initialCameraY) / 2.5 + initialRotation.x;
            const maxRotX = (maxHeight - initialCameraY) / 2.5 + initialRotation.x;

            if (inTopZone) {
                targetRotationX += speed;
            }
            if (inBottomZone) {
                targetRotationX -= speed;
            }

            // Clamp Pitch (X) based on Height Limits
            if (targetRotationX < minRotX) targetRotationX = minRotX;
            if (targetRotationX > maxRotX) targetRotationX = maxRotX;

            // Also respect hard clamp for safety/flipping prevention
            if (targetRotationX < -1.5) targetRotationX = -1.5;
            if (targetRotationX > 1.5) targetRotationX = 1.5;

            // Smoothly interpolate current rotation to target
            camera.rotation.y += (targetRotationY - camera.rotation.y) * 0.1;
            camera.rotation.x += (targetRotationX - camera.rotation.x) * 0.1;

            // Dynamic height adjustment (Leaning)
            // Based on pitch change relative to initial
            const currentPitchChange = camera.rotation.x - initialRotation.x;
            let targetCameraY = initialCameraY + currentPitchChange * 2.5;

            // Clamp height
            if (targetCameraY < 0.7) targetCameraY = 0.7;
            if (targetCameraY > 1.5) targetCameraY = 1.5;

            camera.position.y += (targetCameraY - camera.position.y) * 0.05;

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
