        // Procedural Wood Texture Generator
        function createWoodTextures() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Generate Base Noise/Grain pattern
            ctx.fillStyle = '#A05A2C'; // Base wood color (lighter)
            ctx.fillRect(0, 0, size, size);

            // Add simple noise/grain
            for (let i = 0; i < 600; i++) {
                const x = Math.random() * size;
                const thickness = 1 + Math.random() * 2;
                const alpha = 0.05 + Math.random() * 0.1;

                ctx.beginPath();
                ctx.moveTo(x, 0);
                let cx = x;
                for (let y = 0; y < size; y+=5) {
                    cx += Math.sin(y * 0.05) + (Math.random() - 0.5) * 2;
                    ctx.lineTo(cx, y);
                }
                ctx.strokeStyle = `rgba(50, 20, 5, ${alpha})`;
                ctx.lineWidth = thickness;
                ctx.stroke();
            }

            const albedoMap = new THREE.CanvasTexture(canvas);

            // 2. Generate Normal Map from the Canvas Data
            const imgData = ctx.getImageData(0, 0, size, size);
            const data = imgData.data;

            const normalCanvas = document.createElement('canvas');
            normalCanvas.width = size;
            normalCanvas.height = size;
            const ctxNormal = normalCanvas.getContext('2d');
            const normalImgData = ctxNormal.createImageData(size, size);
            const normalData = normalImgData.data;

            // Simple Sobel-like filter
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const i = (y * size + x) * 4;

                    // Helper to get brightness
                    const getVal = (ox, oy) => {
                        let nx = x + ox;
                        let ny = y + oy;
                        if (nx < 0) nx = size - 1;
                        if (nx >= size) nx = 0;
                        if (ny < 0) ny = size - 1;
                        if (ny >= size) ny = 0;
                        const ni = (ny * size + nx) * 4;
                        return (data[ni] + data[ni+1] + data[ni+2]) / 3;
                    };

                    const valL = getVal(-1, 0);
                    const valR = getVal(1, 0);
                    const valU = getVal(0, -1);
                    const valD = getVal(0, 1);

                    const dx = (valL - valR) * 2.0; // Strength
                    const dy = (valU - valD) * 2.0;
                    const dz = 255.0 / 2.0; // Flatness

                    // Normalize
                    const len = Math.sqrt(dx*dx + dy*dy + dz*dz);

                    normalData[i] = (dx/len) * 128 + 128;
                    normalData[i+1] = (dy/len) * 128 + 128;
                    normalData[i+2] = (dz/len) * 255;
                    normalData[i+3] = 255;
                }
            }
            ctxNormal.putImageData(normalImgData, 0, 0);
            const normalMap = new THREE.CanvasTexture(normalCanvas);

            // 3. Roughness Map (Invert brightness somewhat)
            const roughCanvas = document.createElement('canvas');
            roughCanvas.width = size;
            roughCanvas.height = size;
            const ctxRough = roughCanvas.getContext('2d');
            const roughImgData = ctxRough.createImageData(size, size);
            const roughData = roughImgData.data;

            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                // Invert brightness: Darker grain = rougher (1.0), Lighter = smoother (0.0)
                const val = 255 - brightness;
                // Map to range [0.4, 0.9]
                const r = 0.4 + (val / 255) * 0.5;

                roughData[i] = r * 255;
                roughData[i+1] = r * 255;
                roughData[i+2] = r * 255;
                roughData[i+3] = 255;
            }
            ctxRough.putImageData(roughImgData, 0, 0);
            const roughnessMap = new THREE.CanvasTexture(roughCanvas);

            return { map: albedoMap, normalMap: normalMap, roughnessMap: roughnessMap };
        }

        const woodTextures = createWoodTextures();

        // Procedural Stone Texture Generator
        function createStoneTexture() {
            const size = 64; // Low res for pixelated look
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Base Grey Color
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, size, size);

            // 2. Add Noise/Speckles with more variance
            for (let i = 0; i < 300; i++) {
                const x = Math.floor(Math.random() * size);
                const y = Math.floor(Math.random() * size);
                const w = 1 + Math.random() * 2;
                const h = 1 + Math.random() * 2;
                // Random grey shade
                const grey = 50 + Math.random() * 150;
                const alpha = 0.3 + Math.random() * 0.2;

                ctx.fillStyle = `rgba(${grey}, ${grey}, ${grey}, ${alpha})`;
                ctx.fillRect(x, y, w, h);
            }

            const albedoMap = new THREE.CanvasTexture(canvas);
            albedoMap.magFilter = THREE.NearestFilter; // Pixelated
            albedoMap.minFilter = THREE.NearestFilter;

            // Simple roughness - stone is generally rough
            const roughnessMap = new THREE.CanvasTexture(canvas); // Reuse noise as roughness base
            roughnessMap.magFilter = THREE.NearestFilter;
            roughnessMap.minFilter = THREE.NearestFilter;

            return { map: albedoMap, roughnessMap: roughnessMap };
        }

        const purpleTextures = createPurpleTexture();

        function loadModel(filename, path = 'assets/models/') {
            loader.load(path + filename, (gltf) => {
                const model = gltf.scene;

                // Force model to origin
                model.position.set(0, 0, 0);
                model.rotation.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                model.traverse(n => {
                    if (n.isMesh) {
                        n.castShadow = true;
                        n.receiveShadow = true;

                        // Apply material to surface
                        if (filename === 'DeskTopSurface.glb' || filename === 'HybridFrame.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: woodTextures.map,
                                normalMap: woodTextures.normalMap,
                                roughnessMap: woodTextures.roughnessMap,
                                color: 0xffffff, // White tint to respect texture colors
                                roughness: 1.0,  // Controlled by map
                                metalness: 0.1
                            });
                        } else if (filename === 'RoomFloor.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0xd3d3d3, // Light Grey
                                roughness: 0.8
                            });
                        } else if (filename === 'RoomWalls.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0xF0EAD6, // Eggshell
                                roughness: 0.5
                            });
                        } else if (filename === 'PalaceTop.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: palaceTopTextures.map,
                                roughnessMap: palaceTopTextures.roughnessMap,
                                color: 0xffffff, // White
                                roughness: 0.2
                            });
                        } else if (filename === 'PalaceBottom.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: palaceBottomTextures.map,
                                roughnessMap: palaceBottomTextures.roughnessMap,
                                color: 0xffffff, // White to show texture colors
                                roughness: 0.8
                            });
                        } else if (filename === 'Hybrid.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0xF0EAD6, // Eggshell
                                roughness: 0.5
                            });
                        } else if (filename === 'StoneHenge.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: stoneTextures.map,
                                roughnessMap: stoneTextures.roughnessMap,
                                color: 0x808080, // Grey base
                                roughness: 0.9,
                                metalness: 0.1
                            });
                        } else if (filename === 'MonopolyHouse.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: redTextures.map,
                                roughnessMap: redTextures.roughnessMap,
                                color: 0xffaaaa, // Tint to ensure map colors show through
                                roughness: 0.6,
                                metalness: 0.0
                            });
                        } else if (filename === 'DirtPoliticsTop.glb') {
                             n.material = new THREE.MeshStandardMaterial({
                                map: greenTextures.map,
                                color: 0xffffff,
                                roughness: 1.0
                            });
                        } else if (filename === 'DirtPoliticsBottom.glb') {
                             n.material = new THREE.MeshStandardMaterial({
                                map: terracottaTextures.map,
                                roughnessMap: terracottaTextures.roughnessMap,
                                color: 0xffffff,
                                roughness: 0.9
                            });
                        } else if (filename === 'resume.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: resumeTexture,
                                color: 0xffffff,
                                roughness: 0.5
                            });
                        } else if (filename === 'BinderCover.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                map: purpleTextures.map,
                                roughnessMap: purpleTextures.roughnessMap,
                                color: 0xffffff,
                                roughness: 0.8
                            });
                        } else if (filename === 'BinderPages.glb') {
                             n.material = new THREE.MeshStandardMaterial({
                                color: 0xF0EAD6, // Eggshell
                                roughness: 0.5
                            });
                        }
                    }
                });

                if (filename === 'PalaceTop.glb' || filename === 'PalaceBottom.glb') {
                    palaceGroup.add(model);
                } else if (filename === 'Hybrid.glb' || filename === 'HybridFrame.glb') {
                    hybridGroup.add(model);
                } else if (filename === 'StoneHenge.glb') {
                    stonehengeGroup.add(model);
                } else if (filename === 'MonopolyHouse.glb') {
                    verticalVillageGroup.add(model);
                } else if (filename === 'DirtPoliticsTop.glb' || filename === 'DirtPoliticsBottom.glb') {
                    dirtPoliticsGroup.add(model);
                } else if (filename === 'resume.glb') {
                    // Scale resume down by 50% and re-center
                    const box = new THREE.Box3().setFromObject(model);
                    const center = new THREE.Vector3();
                    box.getCenter(center);

                    const scale = 0.5;
                    model.scale.set(scale, scale, scale);

                    // Compensation: move model so its visual center remains at the same world position
                    model.position.add(center.multiplyScalar(1 - scale));

                    resumeGroup.add(model);
                } else if (filename === 'BinderCover.glb' || filename === 'BinderPages.glb') {
                    landscapeGroup.add(model);
                } else {
                    deskGroup.add(model);
                }
                console.log('Loaded ' + filename);

            }, undefined, (error) => {
                console.warn('Error loading ' + filename, error);
            });
        }

        // Attempt to load parts
        loadModel('DeskLegs.glb');
        loadModel('DeskTopSurface.glb');
        loadModel('RoomFloor.glb');
        loadModel('RoomWalls.glb');
        loadModel('PalaceTop.glb', 'projects/palace/models/');
        loadModel('PalaceBottom.glb', 'projects/palace/models/');
        loadModel('Hybrid.glb', 'projects/hybrid/models/');
        loadModel('HybridFrame.glb', 'projects/hybrid/models/');
        loadModel('StoneHenge.glb', 'projects/stonehenge/models/');
        loadModel('MonopolyHouse.glb', 'projects/vertical_village/models/');
        loadModel('DirtPoliticsTop.glb', 'projects/dirtpolitics/models/');
        loadModel('DirtPoliticsBottom.glb', 'projects/dirtpolitics/models/');
        loadModel('resume.glb');
        loadModel('BinderCover.glb', 'projects/landscape/models/');
        loadModel('BinderPages.glb', 'projects/landscape/models/');

        // Position Camera (Center, Closer)
        const initialCameraY = 1.1;
        camera.position.set(-1.1, initialCameraY, -0.5);

        // Set rotation order to prevent gimbal lock/roll
        camera.rotation.order = 'YXZ';

        // Initial LookAt Configuration
        const lookAtTarget = new THREE.Vector3(-4, 0.5, 1);
        camera.lookAt(lookAtTarget);

        // Capture the initial rotation to use as a baseline for head movement
        const initialRotation = new THREE.Euler().copy(camera.rotation);

        // Target rotation (initialized to current)
        let targetRotationX = initialRotation.x;
        let targetRotationY = initialRotation.y;

        // Mouse Zone State
        let inTopZone = false;
        let inBottomZone = false;

        // Raycaster for Interaction your mother
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tooltip = document.getElementById('tooltip');
        let hoveredObject = null;

        // Typewriter State
        let typingInterval = null;
        let currentGroup = null;

        function startTypewriter(data) {
            // Clear any existing typing
            if (typingInterval) clearInterval(typingInterval);

            tooltip.innerHTML = ''; // Clear content
            tooltip.style.display = 'block';

            // Create container elements
            const h3 = document.createElement('h3');
            const p = document.createElement('p');
            tooltip.appendChild(h3);
            tooltip.appendChild(p);

            const titleText = data.title;
            const descText = data.description;

            let tIndex = 0;
            let dIndex = 0;

            typingInterval = setInterval(() => {
                // Type Title First
                if (tIndex < titleText.length) {
                    h3.textContent += titleText.charAt(tIndex);
                    tIndex++;
                }
                // Then Type Description
                else if (dIndex < descText.length) {
                    p.textContent += descText.charAt(dIndex);
                    dIndex++;
                }
                // Finished
                else {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, 10); // Speed: 10ms per character
        }

        function clearTooltip() {
            if (typingInterval) clearInterval(typingInterval);
            typingInterval = null;
            tooltip.style.display = 'none';
            tooltip.innerHTML = '';
            currentGroup = null;
        }

        // Mouse interaction (Relative Movement + Raycasting)
        const sensitivityY = 0.0002; // Yaw (Left/Right) - Greatly reduced

        document.addEventListener('mousemove', (event) => {
            // 1. Calculate Mouse Position for Raycasting (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // 2. Head Movement Logic
            const yRatio = event.clientY / window.innerHeight;
            const xRatio = event.clientX / window.innerWidth;

            // Define Deadzone (10% margins)
            inTopZone = yRatio < 0.10;
            inBottomZone = yRatio > 0.90;
            const inLeftZone = xRatio < 0.15;
            const inRightZone = xRatio > 0.85;

            // Left/Right Zones: Yaw Control
            if (inLeftZone || inRightZone) {
                targetRotationY -= event.movementX * sensitivityY;
            }

            // Clamp Yaw (Y) to restrict left/right movement
            const yawLimit = 0.1;
            if (targetRotationY < initialRotation.y - yawLimit) targetRotationY = initialRotation.y - yawLimit;
            if (targetRotationY > initialRotation.y + yawLimit) targetRotationY = initialRotation.y + yawLimit;

            // 3. Update Tooltip Position - REMOVED (Fixed Position used now)
        });

        // Click Handler
        document.addEventListener('click', () => {
            if (hoveredObject) {
                // Check if it is part of the Palace Group
                // We traverse up to find the group logic or check names
                let parent = hoveredObject.parent;
                while (parent) {
                    if (parent === palaceGroup) {
                        window.location.href = 'projects/palace';
                        return;
                    } else if (parent === hybridGroup) {
                        window.location.href = 'projects/hybrid';
                        return;
                    } else if (parent === stonehengeGroup) {
                        window.location.href = 'projects/stonehenge';
                        return;
                    } else if (parent === verticalVillageGroup) {
                        window.location.href = 'projects/vertical_village';
                        return;
                    } else if (parent === dirtPoliticsGroup) {
                        window.location.href = 'projects/dirtpolitics';
                        return;
                    } else if (parent === resumeGroup) {
                        document.getElementById('resume-overlay').style.display = 'flex';
                        return;
                    } else if (parent === landscapeGroup) {
                        window.location.href = 'projects/landscape';
                        return;
                    }
                    parent = parent.parent;
                }
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Constant movement in top/bottom zones
            const speed = 0.003;

            // Calculate rotation limits based on height limits
            // Height = initialCameraY + (rotX - initialRotation.x) * 2.5
            // Limit Height to [0.4, 4.0]
            // rotX = (Height - initialCameraY) / 2.5 + initialRotation.x

            const minHeight = 0.7;
            const maxHeight = 1.5;

            // Calculate rotation bounds corresponding to height bounds
            const minRotX = (minHeight - initialCameraY) / 2.5 + initialRotation.x;
            const maxRotX = (maxHeight - initialCameraY) / 2.5 + initialRotation.x;

            if (inTopZone) {
                targetRotationX += speed;
            }
            if (inBottomZone) {
                targetRotationX -= speed;
            }

            // Clamp Pitch (X) based on Height Limits
            if (targetRotationX < minRotX) targetRotationX = minRotX;
            if (targetRotationX > maxRotX) targetRotationX = maxRotX;

            // Also respect hard clamp for safety/flipping prevention
            if (targetRotationX < -1.5) targetRotationX = -1.5;
            if (targetRotationX > 1.5) targetRotationX = 1.5;

            // Smoothly interpolate current rotation to target
            camera.rotation.y += (targetRotationY - camera.rotation.y) * 0.1;
            camera.rotation.x += (targetRotationX - camera.rotation.x) * 0.1;

            // Dynamic height adjustment (Leaning)
            // Based on pitch change relative to initial
            const currentPitchChange = camera.rotation.x - initialRotation.x;
            let targetCameraY = initialCameraY + currentPitchChange * 2.5;

            // Clamp height
            if (targetCameraY < 0.7) targetCameraY = 0.7;
            if (targetCameraY > 1.5) targetCameraY = 1.5;

            camera.position.y += (targetCameraY - camera.position.y) * 0.05;

            // Raycasting
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            let foundInteractable = false;

            if (intersects.length > 0) {
                // Find the first object that is part of our interactable groups
                for (let i = 0; i < intersects.length; i++) {
                    const object = intersects[i].object;

                    // Check ownership
                    let groupName = null;
                    let p = object.parent;
                    while(p) {
                        if (p === palaceGroup) {
                            groupName = "palace";
                            break;
                        } else if (p === hybridGroup) {
                            groupName = "hybrid";
                            break;
                        } else if (p === stonehengeGroup) {
                            groupName = "stonehenge";
                            break;
                        } else if (p === verticalVillageGroup) {
                            groupName = "verticalVillage";
                            break;
                        } else if (p === dirtPoliticsGroup) {
                            groupName = "dirtPolitics";
                            break;
                        } else if (p === resumeGroup) {
                            groupName = "resume";
                            break;
                        } else if (p === landscapeGroup) {
                            groupName = "landscape";
                            break;
                        }
                        p = p.parent;
                    }

                    if (groupName && projectData[groupName]) {
                        hoveredObject = object;
                        document.body.style.cursor = 'pointer';
                        foundInteractable = true;

                        // Only start typing if we switched to a new group
                        if (currentGroup !== groupName) {
                            currentGroup = groupName;
                            startTypewriter(projectData[groupName]);
                        }

                        break; // Stop at first valid hit
                    }
                }
            }

            if (!foundInteractable) {
                hoveredObject = null;
                // Only clear if we were previously showing something
                if (currentGroup !== null) {
                    clearTooltip();
                }
                document.body.style.cursor = 'default';
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Resume Overlay Close Logic
        const resumeOverlay = document.getElementById('resume-overlay');
        const resumeClose = document.getElementById('resume-close');

        resumeClose.addEventListener('click', () => {
            resumeOverlay.style.display = 'none';
        });

        // Close when clicking outside the image
        resumeOverlay.addEventListener('click', (e) => {
            if (e.target === resumeOverlay) {
                resumeOverlay.style.display = 'none';
            }
        });

    </script>
