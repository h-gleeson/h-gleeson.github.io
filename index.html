<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spare-desk.space</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #debug-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
            display: none; /* Hidden by default, shown if errors occur */
            max-width: 80%;
            pointer-events: none;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>spare-desk.space</h1>
        <p>something is being built here.</p>
    </div>
    <div id="debug-log"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        // Add some fog for depth
        scene.fog = new THREE.Fog(0xf0f0f0, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xe0e0e0 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Desk Group
        const deskGroup = new THREE.Group();

        // Desk Dimensions (Used for positioning decorations)
        const topWidth = 15;
        const topDepth = 2;
        const topThickness = 0.1;

        // Custom Model Loading Infrastructure
        const loader = new THREE.GLTFLoader();

        // Helper to show errors on screen
        function showError(message) {
            const debugLog = document.getElementById('debug-log');
            debugLog.style.display = 'block';
            debugLog.innerHTML += message + '<br>';
            console.error(message);
        }

        // Load Desk Parts (Replacing primitives)
        const deskParts = ['DeskLegs.glb', 'DeskTopSurface.glb'];
        deskParts.forEach(part => {
            loader.load('assets/models/' + part, (gltf) => {
                const model = gltf.scene;
                // Ensure shadows
                model.traverse(n => { if (n.isMesh) { n.castShadow = true; n.receiveShadow = true; } });

                // Optional: Adjust scale if models are too big/small
                // model.scale.set(1, 1, 1);

                deskGroup.add(model);
            }, undefined, (error) => {
                showError('Error loading ' + part + ': ' + error.message);
            });
        });

        // -------------------------------------------------------------------------
        // INSTRUCTIONS FOR USER:
        // 1. Upload your .glb or .gltf files to the "assets/models/" folder.
        // 2. Add the filenames to the 'myModels' array below.
        // -------------------------------------------------------------------------

        const myModels = [
             'DeskLegs.glb',  // <-- Example: Uncomment and rename to match your file
             'DeskTopSurface.glb',
        ];

        myModels.forEach((filename) => {
            const filePath = 'assets/models/' + filename;

            loader.load(
                filePath,
                (gltf) => {
                    const model = gltf.scene;

                    // Random position on tabletop
                    const margin = 0.5;
                    const x = (Math.random() * (topWidth - 2 * margin)) - (topWidth / 2 - margin);
                    const z = (Math.random() * (topDepth - 2 * margin)) - (topDepth / 2 - margin);

                    // Adjust Scale (You might need to tweak this based on your model size)
                    model.scale.set(0.5, 0.5, 0.5);

                    // Position on top of the desk
                    model.position.set(x, topThickness/2, z);

                    // Enable shadows
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });

                    deskGroup.add(model);
                },
                undefined, // onProgress
                (error) => {
                    console.error('An error happened loading ' + filePath, error);
                }
            );
        });

        deskGroup.rotation.y = Math.PI;
        deskGroup.position.x = 8.5;
        scene.add(deskGroup);

        // Position Camera (Back Right Corner, Looking Front)
        camera.position.set(2.0, 0.8, -1.8);
        camera.lookAt(1.8, -0.5, 2);

        // Mouse interaction
        let mouseX = 0;
        let targetCameraX = 2.0;
        const windowHalfX = window.innerWidth / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) / windowHalfX; // Normalized -1 to 1
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Move camera based on mouse position (Strafing along X)
            // Mouse Right (+1) -> Move Camera Right (+X)
            const baseX = 2.0;
            targetCameraX = baseX - mouseX * 0.5;
            camera.position.x += (targetCameraX - camera.position.x) * 0.05;

            // Look towards the front (+Z), slightly down and inward
            // Maintain relative look direction
            camera.lookAt(camera.position.x - 0.2, -0.5, 5);

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
