<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spare-desk.space</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #debug-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
            display: none; /* Hidden by default, shown if errors occur */
            max-width: 80%;
            pointer-events: none;
        }
        #grid-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            z-index: 100;
        }
        #grid-toggle:hover {
            background: rgba(50, 50, 50, 0.9);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button id="grid-toggle">Show Grid</button>
    <div id="overlay">
        <h1>spare-desk.space</h1>
        <p>something is being built here.</p>
    </div>
    <div id="debug-log"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        // Add some fog for depth
        scene.fog = new THREE.Fog(0xf0f0f0, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xe0e0e0 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Desk Group
        const deskGroup = new THREE.Group();
        // Rotate desk 180 degrees (desktop towards left of frame when viewed from front)
        deskGroup.rotation.y = Math.PI;
        deskGroup.position.x = 0;
        scene.add(deskGroup);

        // --- Grid & Debug Helpers ---
        const debugHelpers = new THREE.Group();
        debugHelpers.visible = false; // Hidden by default
        scene.add(debugHelpers);

        // 1. Grid Helper (XZ Plane)
        const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x888888);
        debugHelpers.add(gridHelper);

        // 2. Axes Helper (RGB = XYZ)
        const axesHelper = new THREE.AxesHelper(5);
        debugHelpers.add(axesHelper);

        // 3. Text Labels for Units
        function createLabel(text, x, y, z, color = 'white') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = 64;

            context.fillStyle = color;
            context.font = 'Bold 24px Courier New';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 64, 32);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);

            sprite.position.set(x, y, z);
            sprite.scale.set(1, 0.5, 1); // Adjust aspect ratio
            return sprite;
        }

        // Add labels along axes
        for (let i = 0.25; i <= 5; i += 0.25) {
            // Format number to remove trailing zeros if integer
            const val = parseFloat(i.toFixed(2));

            // X Axis (Red)
            debugHelpers.add(createLabel('X=' + val, i, 0.2, 0, '#ff5555'));
            debugHelpers.add(createLabel('X=' + (-val), -i, 0.2, 0, '#ff5555'));

            // Y Axis (Green)
            debugHelpers.add(createLabel('Y=' + val, 0, i, 0, '#55ff55'));

            // Z Axis (Blue)
            debugHelpers.add(createLabel('Z=' + val, 0, 0.2, i, '#5555ff'));
            debugHelpers.add(createLabel('Z=' + (-val), 0, 0.2, -i, '#5555ff'));
        }

        // Toggle Button Logic
        const toggleBtn = document.getElementById('grid-toggle');
        toggleBtn.addEventListener('click', () => {
            debugHelpers.visible = !debugHelpers.visible;
            toggleBtn.textContent = debugHelpers.visible ? "Hide Grid" : "Show Grid";
        });

        // GLTF Model Loading
        const loader = new THREE.GLTFLoader();

        function loadModel(filename) {
            loader.load('assets/models/' + filename, (gltf) => {
                const model = gltf.scene;

                // Force model to origin
                model.position.set(0, 0, 0);
                model.rotation.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                model.traverse(n => {
                    if (n.isMesh) {
                        n.castShadow = true;
                        n.receiveShadow = true;

                        // Apply material to surface
                        if (filename === 'DeskTopSurface.glb') {
                            n.material = new THREE.MeshStandardMaterial({
                                color: 0x8B4513,
                                roughness: 0.6,
                                metalness: 0.1
                            });
                        }
                    }
                });

                deskGroup.add(model);
                console.log('Loaded ' + filename);

            }, undefined, (error) => {
                console.warn('Error loading ' + filename, error);
            });
        }

        // Attempt to load parts
        loadModel('DeskLegs.glb');
        loadModel('DeskTopSurface.glb');

        // Position Camera (Center, Closer)
        camera.position.set(-1.1, 1,1, -0.5);

        // Initial LookAt Configuration
        const lookAtTarget = new THREE.Vector3(-2.2, 0.5, 1);
        camera.lookAt(lookAtTarget);

        // Capture the initial rotation to use as a baseline for head movement
        const initialRotation = new THREE.Euler().copy(camera.rotation);

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) / windowHalfX; // Normalized -1 to 1
            mouseY = (event.clientY - windowHalfY) / windowHalfY; // Normalized -1 to 1
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Head Movement (Rotation)
            const sensitivityX = 0.3; // Yaw (Left/Right)
            const sensitivityY = 0.2; // Pitch (Up/Down)

            const targetRotY = initialRotation.y - mouseX * sensitivityX;
            const targetRotX = initialRotation.x - mouseY * sensitivityY;

            camera.rotation.y += (targetRotY - camera.rotation.y) * 0.05;
            camera.rotation.x += (targetRotX - camera.rotation.x) * 0.05;

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
